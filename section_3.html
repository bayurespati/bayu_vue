<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <!--
    <p v-if="show">Click Switch You can see a MAGIC!</p>
    <p v-else class="textSty">FUCK YOU !!!!!</p>
    <template v-if="show">
        <h1>Heading</h1>
        <p>inside a template</p>
    </template>
    <p v-show="show">Do you also se me?</p>
    <button @click="show = !show">Switch</button>
    -->

    <!-- Rendering lists with v-for -->
    <ul>
        <li v-for="(ingredient, i) in ingredient" :key="ingredient">{{ ingredient }} ({{i}})</li>
    </ul>
    <!-- keeping Track of Elements when using v-for -->
    <button @click="ingredient.push('spices')">Add new</button>
    <template v-for="(ingredient, index) in ingredient">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
    </template>


    <!-- looping through objects -->
    <ul>
        <li v-for="takePerson in persons">
            <div v-for="(value,key,index) in takePerson">{{ key }} : {{ value }} ({{ index }})</div>
        </li>
    </ul>

    <!-- looping through a list of numbers -->
    <span v-for="n in 10">{{ n }}</span>




</div>
<script>
    new  Vue({
        el: '#app',
        data:{
            /*show: true*/
            ingredient : ['meat','fruit','cookies'],
            persons : [
                {name : 'max', age: 27, color: 'red'},
                {name : 'Anna', age: 29, color: 'blue'}
            ]

        }

    });
</script>

</body>
</html>
