<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="demo"
         @click = "attachRed = !attachRed"
         :class = "{red : attachRed, blue: !attachRed}"
    ></div>
    <div class="demo" :class = "{red : attachRed}"></div>
    <div class="demo" :class = "{black : attachRed}"></div>
    <div class="demo" :class = "[color, {red : attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
</div>
<script>
    new Vue ({
       el:'#app',
        data:{
            attachRed: false,
            color : 'black'
        },
        compute:{
            divClasses: function(){
                return{
                    red : this.attachRed,
                    blue: !this.attachRed
                };
            }
        }
    });
</script>

</body>
</html>
