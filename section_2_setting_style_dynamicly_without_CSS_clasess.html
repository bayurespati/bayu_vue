<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="demo" :style="{backgroundColor: color}"></div>
    <div class="demo" :style="myStyle"></div>
    <div class="demo" :style="{width : width}"></div>
    <hr>
    <input type="text" v-model="color">
    <input type="text" v-model="width">
</div>
<script>
    new Vue ({
        el:'#app',
        data:{
            color : 'black',
            width : 100
        },
        computed:{
            myStyle : function(){
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px'
                };
            }
        }
    });
</script>

</body>
</html>
