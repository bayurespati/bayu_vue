<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Increase Second</button>

    <p>Counter :{{ counter }} | {{secondCounter}}</p>
    <p>Result :{{ result() }} | {{ output }}</p>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            counter : 0,
            secondCounter: 0
        },
        watch:{
            counter: function (value) {
                var vm = this;
                setTimeout(function () {
                    vm.counter=0;
                },2000);
            }
        },
        <!-- apapun yang di simpan dalam computed bisa digunakan seperti munggunakan properti didalam object -->
        computed:{
          output: function () {
              return this.counter > 5 ? 'Greater 5' : 'Small than 5';
          }
        },
        methods:{
            result: function(){
                return this.counter > 5 ? 'Greater 5' : 'Small than 5';
            }
        }
    });
</script>


</body>
</html>
