<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>

    <p>Counter :{{ counter }}</p>
    <p>Result :{{ result() }}</p>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            counter : 0
        },
        methods:{
            result(){
                return this.counter > 5 ? 'Greater 5' : 'Small than 5'
            }
        }
    });
</script>


</body>
</html>
