<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>
<div id="app2">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>
<script>
    //if want to share same dara source
    //var data={ status: 'Critical'};


    //component locally
    var cmp = {
        //if want to share same dara source
        /*data: function () {
          return data;
        },*/

        data: function () {
            return {
                status: 'Critical'
            }
        },
        template: '<p>Server Status:{{status}} (<button @click="changeStatus">Change</button>)</p>',
        methods:{
            changeStatus: function () {
                this.status = 'normal'
            }
        }
    };

    //Component Globally
    Vue.component('my-cmp',{

        data: function () {
            return {
                status: 'Fucking'
            }
        },
        template: '<p>Server Status:{{status}} (<button @click="changeStatus">Change</button>)</p>',
        methods:{
            changeStatus: function () {
                this.status = 'Facking'
            }
        }
    });

    new Vue({
        el: '#app',
        components:{
            'my-cmp' : cmp
        }
    });
    new Vue({
        el: '#app2'
    });
</script>
</body>
</html>
